<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li, button {
            margin: 0;
            padding: 0;
            border: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
        }

        nav {
            background-color: #444;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #f4f4f4;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .profile-container {
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: left;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .edit-profile-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
        }

        .edit-profile-btn:hover {
            background-color: #444;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ELITE DELIVERY</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'order' %}" class= "btn
                btn-primary">Orders</a></li>
            <li><a href="{% url 'profile1' %}" class= "btn
                btn-primary">Profile</a></li>
            <li><a href="{% url 'logout2' %}" class= "btn
                btn-primary">Logout</a></li>
        </ul>
    </nav>
<br><br><br><br>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <h2>My Profile</h2>
            </div>
            <table>
                <tr>
                    <td><strong>ID</strong></td>
                    <td>{{user_userid}}</td>
                </tr>
                <tr>
                    <td><strong>Name</strong></td>
                    <td>{{user_username}}</td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td>{{user_email}}</td>
                </tr>
                <tr>
                    <td><strong>First Name</strong></td>
                    <td>{{user_fname}}</td>
                </tr>
                <tr>
                    <td><strong>Last Name</strong></td>
                    <td>{{user_lname}}</td>
                </tr>
            </table>
            <br><br>
            <a class="edit-profile-btn" href="{% url 'editProfile' %}">Edit Profile</a>
        </div>
    </main>

    <footer>
        &copy; 2023 Delivery Company. All rights reserved.
    </footer>
</body>
</html>
