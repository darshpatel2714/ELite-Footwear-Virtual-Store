<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Men Dashboard</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li, button {
            margin: 0;
            padding: 0;
            border: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
        }

        nav {
            background-color: #444;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #f4f4f4;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .order-list {
            list-style: none;
            padding: 0;
        }

        .order-item {
            background-color: #f4f4f4;
            margin: 0 0 20px;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-info {
            flex: 1;
        }

        .order-info p {
            margin: 5px 0;
        }

        .pending-btn {
            background-color: #5188f7;
            color: #fff;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
        }

        .pending-btn:hover {
            background-color: #72a2ea;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ELITE DELIVERY</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'order' %}" class= "btn
                btn-primary">Orders</a></li>
            <li><a href="{% url 'profile1' %}" class= "btn
                btn-primary">Profile</a></li>
            <li><a href="{% url 'logout2' %}" class= "btn
                btn-primary">Logout</a></li>
        </ul>
    </nav> 

    <main>
        <section id="orders" class="orders">
            <h2>My Orders</h2>
            <ul class="order-list">
                {% for customer in customers %}
                <li class="order-item">
                    <div class="order-info">
                        <p><strong>ID:</strong> {{ customer.id }}</p>
                        <p><strong>Name:</strong> {{ customer.name }}</p>
                        <p><strong>Delivery Address:</strong> {{ customer.locality }}, {{ customer.city }}, {{ customer.zipcode }}</p>
                    </div>
                    <a href="{% url 'order_details' customer.id %}" class="pending-btn">Pending</a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>
    
    
</body>
</html>
